<div class="modal-header d-flex flex-column align-items-center justify-content-center">
	<span class="modal-cross cursor-pointer" ng-click="dismissModal()"><i class="txt-grey fa fa-times fa-2x"></i></span>
	<div class="m-b-sm">
		<img src="p3sweb/assets/imgs/icons/modal/alert_icon.png" alt="found patent icon">	
	</div>
	<p class="font-h3 txt-phase-red font-weight-medium">Error</p>
</div>
<div class="modal-body d-flex flex-column align-items-center justify-content-center">
	<p class="font-body">You cannot remove a patent from the system when it is part of a transaction. Please wait until the transaction is complete, and then you can remove the patent.</p>
</div>
<div class="modal-footer d-flex align-items-center justify-content-center">
	<button class="btn btn--lg btn-portal pill-radius bg-phase-green font-body font-body--component font-weight-medium txt-white d-flex align-items-center justify-content-center m-r-md" ng-click="dismissModal()">Dismiss</button>
</div>
