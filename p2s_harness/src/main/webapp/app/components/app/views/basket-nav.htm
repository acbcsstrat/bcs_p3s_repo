<div class="m-b-lg">
	<div class="row">
		<div class="col-md-8">
			<h1 ng-show="$ctrl.animate" class="font-h1 animate-show">{{$root.page}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 d-flex justify-content-between align-items-end">
			<p ng-show="!$ctrl.animate"></p>
			<p ng-show="$ctrl.animate" class="animate-show font-h3"><span class="m-r-md"><span class="font-weight-bold">EST:</span> {{$root.estTime}}</span> <span class="font-xl"><span class="font-weight-bold">UTC:</span> {{$root.utcTime}}</p>
			<div class="d-flex justify-content-end align-items-center">
				<div class="m-r-md">
					<a ui-sref="profile">
						<img src="p3sweb/assets/imgs/icons/user_icon_sm.png">
					</a>					
				</div>
				<div class="m-r-md">
					<p class="font-body font-body--component font-weight-bold">{{$root.user.firstName}}</p>
					<a class="font-body font-body--component txt-black inline-link" ng-click="$ctrl.empty()" href="http://localhost:8080/p3sweb/resources/j_spring_security_logout">Logout</a>
				</div>
				<a ui-sref="basket" class="m-r-md">
					<ngcart-summary class="font-body txt-black"></ngcart-summary>
				</a>
			</div>			
		</div>
	</div>
</div>
