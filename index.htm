<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.css">
		<link rel="stylesheet" href="dist/main.css">

		<script type="text/javascript" src="dist/vendor.bundle.js"></script>
		<script type="text/javascript" src="dist/app.bundle.js"></script>

		<title>Patent Place</title>

		<style id="antiClickjack">body{display:none !important;}</style>

		<script type="text/javascript">
			
			if(self === top) {
				var antiClickjack = document.getElementById("antiClickjack");
				antiClickjack.parentNode.removeChild(antiClickjack)
			} else {
				top.location = self.location
			}

		</script>

	</head>

	<body detect-device data-ng-app="ppApp">
		
		<mainnav></mainnav>

		<main class="app-container h-100" data-ng-controller="coreCtrl">

			<basketnav></basketnav>
			<ui-view class="h-100">
				<div class="screen-load">
					<div class="row m-b-md">
						<div class="col-xl-12 text-center">
							<img src="assets/imgs/icons/spinner-loader-sm.gif">
						</div>
					</div>
				</div>
			</ui-view>
			<idle></idle>

		</main>

	</body>
	
</html>
