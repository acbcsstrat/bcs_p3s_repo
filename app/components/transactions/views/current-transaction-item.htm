    <div id="tabs">
        <ul>
            <li ng-repeat="tab in $ctrl.tabs" 
                ng-class="{active:$ctrl.isActiveTab(tab.url)}" 
                ng-click="$ctrl.onClickTab(tab)">{{tab.title}}</li> <!--applies active to the returned tab url -->
        </ul>
        <div id="mainView">
	        <div class="row">
	            <div ng-include="$ctrl.currentTab"></div>
	        </div>
      	</div>
    </div>
    <script type="text/ng-template" id="current-transaction-info.htm">
	    <div class="row" ng-repeat="transaction in $ctrl.transaction">
	    	<div class="col-md-12 text-xs-center">
				<h2>Transaction Reference: <span ng-bind=""></span></h2>
				<table class="table table-inverse">
					<thead>
						<tr>
							<td class="font-weight-bold">Application No: <span ng-bind="transaction.transactionId"></span></td>
							<td class="font-weight-bold">Short Name: <span ng-bind=""></span></td>
							<td class="font-weight-bold">Client Reference <span ng-bind=""></span></td>	
						</tr>
					
					</thead>
					<tbody>
						<tr>
							<td class="font-weight-bold">Official fee: <span ng-bind=""></span></td>
							<td class="font-weight-bold">Processing fee: <span ng-bind=""></span></td>
							<td class="font-weight-bold">EPO surcharge: <span ng-bind=""></span></td>
						</tr>
						<tr>
							<td class="font-weight-bold">Urgent clearance fee: <span ng-bind=""></span></td>
							<td class="font-weight-bold">Sub-total: <span ng-bind=""></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </div>
		
	</script>
	<script type="text/ng-template" id="current-transaction-status.htm">
		<div class="col-md-6 text-xs-center">

		</div>
	</script>
