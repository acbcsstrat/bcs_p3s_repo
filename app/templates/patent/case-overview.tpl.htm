<div data-ng-show="$ctrl.loading" class="animate-show">
	<div class="row m-b-md">
		<div class="col-xl-12 text-center">
			<img src="assets/imgs/icons/spinner-loader-sm.gif">
		</div>
	</div>
</div>
<div class="row d-flex align-items-center">
    <div class="col-xl-6">
		<p class="font-h2 m-b-xs">
			<span class="font-weight-medium">Application Number:</span> {{$ctrl.patent.ep_ApplicationNumber}}
		</p>
<!-- 				<p class="font-h2">
			<span class="font-weight-medium">EPO Status:</span> {{$ctrl.patent.epoPatentStatus}}
		</p> -->
    </div>
    <div class="col-xl-6 text-right">
    	<div data-ng-if="$ctrl.statusesAvailable.length > 0">
			<p class="font-h2 font-weight-medium m-b-xs">
				Services available:<br>
			</p>
			<p class="font-h2">
				<span class="txt-phase-green font-weight-medium" data-ng-repeat="service in $ctrl.statusesAvailable">
					<span class="txt-phase-green">{{$ctrl.getStatus(service)}}</span>
					<span data-ng-if="$ctrl.statusesAvailable > 1">, </span>
				</span>
			</p>
    	</div>
    	<div data-ng-if="$ctrl.statusesAvailable.length === 0">
    		<p class="font-h2 font-weight-medium">No services available</p>
    	</div>
    </div>
</div>

	
<div class="row">
	<div class="col-md-12 col-lg-6 col-xl-6">
		<div class="content-panel">
			<uib-tabset active="activeLeft">
				<uib-tab index="0" heading="Details">
					<div ui-view="details"></div>
				</uib-tab>
				<uib-tab index="1" heading="Notifications">
					<div ui-view="notifications"></div>
				</uib-tab>
				<uib-tab index="2" heading="Form 1200" data-ng-if="$ctrl.displayForm1200Tab">
					<div ui-view="form1200"></div>
				</uib-tab>
				<uib-tab index="3" heading="Renewal History" data-ng-if="$ctrl.displayRenewalHistoryTab">
					<div ui-view="renewalhistory"></div>
				</uib-tab>						
			</uib-tabset>
		</div>
	</div>

	<div class="col-md-12 col-lg-6 ">
		<div class="content-panel">
			<uib-tabset active="activeRight" data-ng-if="$ctrl.servicesAvailable">
				<uib-tab index="0" heading="Fee Breakdown">
					<div ui-view="fee-breakdown"></div>
				</uib-tab>
				<uib-tab index="1" heading="FX Chart" data-ng-click="$ctrl.refreshChart()">
					<div ui-view="fxchart"></div>
				</uib-tab>
				<uib-tab index="2" heading="Cost Chart" data-ng-click="$ctrl.refreshChart()">
					<div ui-view="costchart"></div>
				</uib-tab>
			</uib-tabset>
			<div data-ng-if="!$ctrl.servicesAvailable">
                <div class="content-panel__body bg-white">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="d-flex align-items-center justify-content-center h-100 z-index-1">
                                <div class="d-flex justify-content-center bg-no-chart align-items-center flex-column">
                                    <p class="h4 font-weight-medium">Sorry</p>
                                    <p class="h4 font-weight-medium text-center">No Information Available</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>			
<!-- 			<div class="col-xl-6 col-cxl-6 p-r-none border-grey-xs--right">
				<div data-ng-include="{{$ctrl.rightCaseView}}" data-ng-controller="$ctrl.rightCaseView.ctrl}}"></div>
			</div>		 -->
</div>

<div class="row">
	<div class="col-xl-12">
		<input type="button" id="delete" class="btn btn--lg btn--red pill-radius" value="Remove" data-ng-click="$ctrl.confirmDeletePatent($ctrl.patent.id)">
	</div>
</div>
