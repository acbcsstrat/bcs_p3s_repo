<div class="modal-header p-b-none m-b-xs d-flex flex-column align-items-center justify-content-center">
    <span class="modal-cross cursor-pointer" data-ng-click="$ctrl.dismissModal()"><i class="txt-grey fa fa-times fa-2x"></i></span>
    <div class="m-b-xs">
        <img src="assets/imgs/icons/modal/alert_icon.png" alt="found patent icon">  
    </div>
    <p class="font-h3 font-weight-medium">Cancel Application</p>
</div>
<div class="modal-body d-flex flex-column align-items-center justify-content-center">
    <p class="font-body w-100 text-center">It looks like you're trying to cancel the process of generating a Form 1200. If you meant to do this then please carry on, otherwise select 'Cancel'.</p>
</div>
<div class="modal-footer d-flex align-items-center justify-content-center">
    <button class="btn btn--lg btn-portal pill-radius bg-phase-red font-body no-line-height font-weight-medium txt-white d-flex align-items-center justify-content-center m-r-md" data-ng-click="$ctrl.dismissModal()">Cancel</button>
    <button class="btn btn--lg btn-portal pill-radius bg-phase-green font-body no-line-height font-weight-medium txt-white d-flex align-items-center justify-content-center" data-ng-click="$ctrl.ok()">Cancel Application</button>
</div>
