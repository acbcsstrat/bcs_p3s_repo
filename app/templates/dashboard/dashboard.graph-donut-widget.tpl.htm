<div class="bg-white widget-panel widget-panel-sq">
	<div class="widget-panel__head border-grey-xs--btm d-flex align-items-center">
		<h3 class="font-h3 font-weight-bold">Total Patents</h3>
	</div>
	<div class="widget-panel__body">
		<div class="row">
			<div class="col-md-12 col-lg-8 col-xl-8">
				<nvd3 options="$ctrl.donutOptions" data="$ctrl.donutData" class="with-transitions"></nvd3>
				<div class="donut-inner">
					<h4 class="font-h4 font-weight-bold">Total</h4>
					<span class="font-h2 font-weight-bold">{{$ctrl.patentData.Total || 0}}</span>							
				</div>
				<!--check whether it works when its back online-->
			</div>
			<div class="col-md-6 col-lg-4 col-xl-4 d-none d-md-none d-lg-block">
				<div class="d-flex align-items-center h-100">
					<ul class="nav flex-column font-h4">
						<li class="li-green m-b-sm"><span>Green: <span data-ng-bind="$ctrl.patentData.Green.length || '0'"></span></span></li>
						<li class="li-amber m-b-sm"><span>Amber: <span data-ng-bind="$ctrl.patentData.Amber.length || '0'"></span></span></li>
						<li class="li-red m-b-sm"><span>Red: <span data-ng-bind="$ctrl.patentData.Red.length || '0'"></span></span></li>
						<li class="li-blue m-b-sm"><span>Blue: <span data-ng-bind="$ctrl.patentData.Blue.length || '0'"></span></span></li>
						<li class="li-black m-b-sm"><span>Black: <span data-ng-bind="$ctrl.patentData.Black.length || '0'"></span></span></li>
						<li class="li-grey m-b-sm"><span>Grey: <span data-ng-bind="$ctrl.patentData.Grey.length || '0'"></span></span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
