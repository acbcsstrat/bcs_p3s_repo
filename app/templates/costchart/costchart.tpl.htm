<div class="content-panel d-none d-xl-block border-t-none">
    <div class="bg-white">
     
        <div class="row">
            <div class="col-xl-12 text-xs-left">                           
                <div data-ng-if="$ctrl.barData !== null">
                    <div class="row">
                        <div class="col-xl-12">
                            <label>Display FX data for
                                <select name="actions" id="actions" data-ng-model="$ctrl.data.selectedAction" data-ng-options="option.action for option in $ctrl.data.availableAction track by option.id" data-ng-change="$ctrl.setData($ctrl.data.selectedAction.action)">
                                </select>
                            </label>
                        </div>        
                    </div>                          
                    <nvd3 options="$ctrl.barOptions" data="$ctrl.barData" class="with-transitions"></nvd3>
                </div>
            </div>
        </div>
    </div>
</div>
