<question-panel class="question-slider">
    <form name="form1200Form" method="get" post-action="form1200Service" novalidate>
        <div class="question-slide-viewer">
            <h4 class="font-h3 font-weight-bold m-b-sm">Question {{questionCount}}.</h4>
            <div class="question-slide-group">
                <question-content class="question-slide" data-ng-repeat="question in questions"></question-content>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3  d-flex align-items-center justify-content-start">
              <button data-ng-click="prevElement()" data-ng-hide="firstQ" class="question-direction font-h4 d-flex align-items-center"><i class="far fa-angle-left fa-2x m-r-xs"></i> Prev</button>
            </div>
            <!--these two buttons invoke selectQuestion-->
            <div class="col-xl-6 d-flex align-items-center justify-content-center">            
                <div class="nav">
                    <button data-ng-repeat="item in buttons track by $index" data-ng-click="selectQuestion($index)" data-ng-disabled="item.disabled" class="queston-btn">Q{{$index + 1}}</button>
                  </div> 
            </div>
            <div class="col-xl-3 d-flex align-items-center justify-content-end">
                <button data-ng-click="nextElement()" data-ng-hide="lastQ" class="question-direction font-h4 d-flex align-items-center" data-ng-disabled="nextBtnDisabled">Next <i class="far fa-angle-right fa-2x m-l-xs"></i></button><!--these two buttons invoke selectQuestion-->
                <button type="submit" id="submit"  data-ng-show="lastQ" class="btn btn--green btn--lg pill-radius" type="button" data-ng-disabled="form1200Form.$invalid || formDataSubmitted" data-ng-click="submitFormData('submitForm1200Data'); formDataSubmitted = true">Generate form</button>
            </div>
        </div>
    </form>
</question-panel>
