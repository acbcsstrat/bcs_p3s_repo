<div class="row">
    <div class="col-xl-12">
        <p class="m-b-xs">Please provide both the French and German translations of the claims</p>
        <div class="form-check form-check-inline">
            <label for="frenchTranslation" class="form-check-label m-r-xs">French</label>
            <input type="file" name="frenchTranslation" data-ng-init="formData.translations.frenchTranslation = {};" data-ng-model="formData.translations.frenchTranslation" class="form-check-input form-control-file" select-ng-files data-ng-upload-change="addToFormData('', formData.translations); isOptionValid(formData.translations, question);" accept="application/pdf" required>
            <p data-ng-show="grantForm.frenchTranslation.$error.pdfIncorrect">Errorrrrrrrrrrrrr</p>
            <p class="font-body txt-phase-red" data-ng-show="userProfileForm.emailAddress.$error.required && userProfileForm.emailAddress.$dirty">

        </div>
        <div class="form-check form-check-inline">
            <label for="germanTranslation" class="form-check-label m-r-xs">German</label>  
            <input type="file" name="germanTranslation" data-ng-init="formData.translations.germanTranslation = {};" data-ng-model="formData.translations.germanTranslation" class="form-check-input form-control-file" select-ng-files data-ng-upload-change="addToFormData('', formData.translations); isOptionValid(formData.translations, question);" accept="application/pdf" required>
            <p data-ng-show="grantForm.frenchTranslation.$error.pdfIncorrect">Error</p>
        </div>
    </div>
</div>
