<div class="row">
    <div class="col-xl-12">
        <div class="form-group row">
            <label for="totalAdditionalPages" class="col-md-12 col-lg-12 col-xl-12 col-form-label font-body">Of these pages, how many were filed during the examination process?</label>
            <div class="col-md-4 col-lg-4 col-xl-4 d-flex align-items-center">
                <input type="number" name="totalAdditionalPages" id="totalAdditionalPages" class="form-control pill-radius" data-ng-change="addToFormData('', formData.totalAdditionalPages); isOptionValid(formData.totalAdditionalPages, question);" data-ng-model="formData.totalAdditionalPages" placeholder="Total number of additional pages" validate-numbers required>
            </div>
        </div>
        <p class="font-body txt-phase-red" data-ng-show="grantForm.totalAdditionalPages.$error.validNumber && grantForm.totalAdditionalPages.$dirty">Only numbers are valid charcters in this field.</p>  
    </div>
</div>
