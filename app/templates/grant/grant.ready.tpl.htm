<div class="row">
	<div class="col-md-12">
		<p class="font-h4 m-b-sm">Your grant order has been prepared and you can now add it to the basket. If you need to make amendments to the grant order, reset it and check the European action availiablity. The break down of fees are available to view in the 'Fee Breakdown' tab to the <span class="d-md-none d-lg-inline">right.</span> <span class="d-md-inline d-lg-none">below.</span></p>
	</div>
</div>
<div class="row">
	<div class="col-md-12 d-flex justify-content-end">
		<button class="btn btn--lg btn--green pill-radius" data-ng-if="$ctrl.patent.p3sServicesWithFees[0].serviceStatus == 'Manual processing'" data-ng-click="$ctrl.uninhibitGrantConfirm()">Reset Grant Order</button>
		<button class="btn btn--lg btn--red pill-radius" data-ng-if="$ctrl.patent.p3sServicesWithFees[0].serviceStatus == 'Grant saved'" data-ng-click="$ctrl.deleteGrantConfirm()">Reset Grant Order</button>
        <ngcart-addtocart id="{{$ctrl.patent.patentID}}" class="cartbtn m-l-sm" name="service.grant" price="{{$ctrl.patent.p3sServicesWithFees[0].currentStageCostUSD}}" quantity="1" quantity-max="10" data="$ctrl.patent" data-ng-if="$ctrl.patent.p3sServicesWithFees[0].serviceStatus == 'Grant saved'"></ngcart-addtocart>
	</div>
</div>
