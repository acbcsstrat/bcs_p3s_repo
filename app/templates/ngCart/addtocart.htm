<button data-ng-hide="inCart()" data-ng-if="attrs.name == 'service.renewal'" class="btn t-data__btn-portal pill-radius bg-phase-green cartbtn d-flex align-items-center justify-content-center" data-ng-click="ngCart.addItem(id, name, price, q, data)">
    <span class="btn__link btn--lg btn__link--white m-l-xs">Add Renewal</span>
</button>
<button data-ng-hide="inCart()" data-ng-if="attrs.name == 'service.form1200'" class="btn t-data__btn-portal pill-radius bg-phase-green cartbtn d-flex align-items-center justify-content-center" data-ng-click="ngCart.addItem(id, name, price, q, data)">
    <span class="btn__link btn--lg btn__link--white m-l-xs">Add form 1200</span>
</button>
<button data-ng-show="inCart()" class="btn t-data__btn-portal pill-radius bg-phase-red cartbtn d-flex align-items-center justify-content-center" data-ng-click="ngCart.removeItemById(id)">
	<span class="btn__link btn--lg btn__link--white m-l-xs">Remove</span>
</button>
