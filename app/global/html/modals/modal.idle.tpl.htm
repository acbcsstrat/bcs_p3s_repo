<div class="content-panel">
	<div class="content-panel__body bg-white">
		<div idle-countdown="countdown" data-ng-init="countdown=30" class="d-flex flex-column justify-content-center align-items-center">
			<div class="m-b-xs">
				<h1 class="font-h2">Session Timeout</h1>
			</div>
			<p class="font-body font-weight-medium">It looks like you've been inactive so to assist with security we're logging you out in {{countdown}} seconds. But don't worry, you can login again at any time.</p>
		</div>
	</div>
</div>
