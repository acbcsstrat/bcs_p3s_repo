<div class="d-flex justify-content-center align-items-center content-panel">
   <div class="container-pre-app__center-box-40">
      <div class="content-panel__body bg-white p-t-xxxl p-b-xxxl p-r-6 p-l-6">
         <div class="row">
            <div class="col-xl-12 text-center">
               <img src="../../../../assets/imgs/logos/pp-logo-text-black.png" alt="patent place logo with text" width="200" class="m-b-lg">
            </div>  
         </div>
         
         <div class="row m-b-lg">
            <div class="col-md-12 text-center">
               <h1 class="font-h1 font-weight-light">Forgotten your password</h1>
            </div>
         </div>
         <div id="initialForgotPass">
            <p class="m-b-sm">Please provide the email address registered to your account</p>
            <form name="forgottenForm" data-ng-submit="$ctrl.submitEmail($ctrl.formData.emailAddress)">
               <div class="form-group" data-ng-class="{ 'has-error': forgottenForm.emailAddress.$dirty && forgottenForm.emailAddress.$error.required }">
                  <input type="text" name="emailAddress"  class="form-control" data-ng-model="$ctrl.formData.emailAddress" placeholder="Email address" required />
                  <span data-ng-show="forgottenForm.emailAddress.$dirty && forgottenForm.emailAddress.$error.required" class="help-block">This field is required</span>
               </div>
               <div class="form-actions text-right">
                  <button type="submit" data-ng-disabled="forgottenForm.$invalid || $ctrl.dataLoading" class="btn btn--lg btn-block btn--green pill-radius">Send Verification Email</button>
              </div>
            </form>
         </div>
      </div>
   </div>
</div>
