<div class="row m-b-sm" data-ng-if="$ctrl.pendingAssisted && $ctrl.assistedAvailable">
    <div class="col-xl-12">
        <div class="m-b-xs offline-processing-panel">
            <div class="row">
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <i class="fas fa-exclamation-circle fa-4x txt-phase-amber"></i>
                </div>
                <div class="col-md-10">
                    <p class="m-b-xs font-h4 font-weight-bold">Assisted formality filing requested</p>
                    <p>Unless our IP professional has instructed you to do so, please do not carry out any actions on this formality. You have requested assisted formality filing, so editing or deleting any information may cause issues with your filing.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-ng-if="$ctrl.epctStage == 1" data-ng-class="fade-in" class="d-flex flex-grow-1">
    <div class="row flex-grow-1">
        <div class="d-flex col-md-12 col-xl-12">
            <div class="m-b-sm d-flex flex-column flex-grow-1" dynamic="$ctrl.form1200Template">
            </div>
        </div>
    </div>
</div>

<div data-ng-if="$ctrl.epctStage == 2" data-ng-class="fade-in" class="d-flex flex-grow-1" data-ng-controller="Form1200GeneratedController">
    <div class="row flex-grow-1">
        <div class="d-flex col-md-12 col-xl-12">
            <div class="m-b-sm d-flex flex-grow-1" dynamic="$ctrl.form1200Template">
            </div>
        </div>
    </div>
</div>
