<div class="modal-header d-flex flex-column align-items-center justify-content-center">
    <span class="modal-cross cursor-pointer" data-ng-click="$ctrl.dismissModal()"><i class="txt-grey fa fa-times fa-2x"></i></span>
    <div class="m-b-sm">
        <i class="far fa-times-circle fa-4x txt-phase-red"></i>
    </div>
    <p class="font-h3 font-weight-medium">Values provided do not match</p>
    <p class="font-body w-100 text-center m-b-sm m-t-xs">We've encoutered a problem when cross checking the values you have provided and the values we have stored from the relevant Rule 71(3). Please check the details and try again. If it's still a problem then please let us know: support@ip.place</p>
    <button class="btn btn--lg btn--green pill-radius" data-ng-click="$ctrl.dismissModal()">Dismiss</button>
</div>
