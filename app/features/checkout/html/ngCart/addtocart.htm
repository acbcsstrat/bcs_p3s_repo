<button data-ng-hide="inCart()" class="btn btn--lg btn--green pill-radius cartbtn add" data-ng-click="ngCart.addItem(id, name, price, q, data)">Add to basket</button>
<button data-ng-show="inCart()" class="btn btn--lg btn--red pill-radius cartbtn remove" data-ng-click="ngCart.removeItemById(id)">Remove from basket</button>
