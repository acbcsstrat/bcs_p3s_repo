<div ng-controller="mainNavCtrl">
	 <section flex>
	    <md-sidenav class="md-sidenav-left bg-phase-black " md-component-id="left" md-disable-backdrop md-whiteframe="3">
	      	<div class="bg-phase-black p-a-sm">
	      		<div class="row">
			      	<div class="col-md-6 d-flex justify-content-left align-items-center">
			      		<img src="p3sweb/assets/imgs/logos/PP-Icon.png">
			      	</div>
			      	<div class="col-md-6 d-flex justify-content-end align-items-center">
				        <md-button ng-click="toggleLeft()" class="d-flex justify-content-right align-items-center">
			          		<i class="fa fa-close fa-3x txt-white"></i>
			        	</md-button>
			      	</div>			      			
	      		</div>
			      	
	      	</div>
      	 	<md-content class="bg-phase-black">
	      	 	<div layout="column" class="p-pill-tabs m-b-sm p-a-sm">
		      	 	<div class="d-flex justify-content-center align-items-center m-b-sm white-nav-a">
		      	 		<a class="nav-link txt-white" ui-sref="profile">
		      	 			<i class="fa fa-user-circle-o fa-5x"></i>
	      	 			</a>
		      	 	</div>
	      	 		<div class="d-flex justify-content-center align-items-center white-nav-a">
	      	 			<a class="nav-link d-flex justify-content-center align-items-center txt-white" ui-sref="profile">
			      	 		<h4 class="font-xl font-weight-bold">{{$ctrl.user.firstName}} {{$ctrl.user.lastName}}</h4>
		      	 		</a>
	      	 		</div>
	      	 		<div class="d-flex justify-content-center align-items-center white-nav-a">
		      	 		<p class="txt-white font-md text-center">{{$ctrl.user.business.businessName}}</p>
		      	 	</div>
	      	 	</div>
	      	 	<div layout="column" class="p-pill-tabs d-flex justify-content-center">
	      	 		<nav class="nav navbar-light">
						<ul class="side-menu w-100">
							<li ng-repeat="section in $ctrl.menu.sections" class="parent-list-item font-lg txt-white font-weight-bold" ui-sref-active="active" ng-class="{'parentActive' : $ctrl.isSectionSelected(section)}">
	<!-- 							<h2 class="menu-heading" ng-if="section.type === 'heading'"
					                id="heading_{{ section.name}}">
					              {{section.name}}
					            </h2> -->
	                        	<menu-link section="section" ng-if="section.type === 'link'"></menu-link>
	        					<menu-toggle section="section" ng-if="section.type === 'toggle'" context="$ctrl"></menu-toggle>
					        </li>
						</ul>
					</nav>
				</div>
			</md-content>
	    </md-sidenav>
  	</section>
  
    <div layout="column" class="closed-sidenav bg-phase-black">
	    <div ng-click="toggleLeft()" class="bg-phase-green">
	    	<i class="fa fa-reorder fa-3x txt-white d-flex justify-content-center align-items-center m-a-sm"></i>
	    </div>		    
		<ul class="nav flex-column">
			<li class="nav-item" ui-sref-active="active white-nav-a">
				<a class="nav-link p-tb-md txt-white d-flex justify-content-center align-items-center" ui-sref="dashboard"><i class="fa fa-dashboard fa-3x"></i></a>
			</li>
			<li class="nav-item" ui-sref-active="active white-nav-a">
				<a class="nav-link p-tb-md txt-white d-flex justify-content-center align-items-center" ui-sref="patents"><i class="fa fa-clipboard fa-3x"></i></a>
			</li>
			<li class="nav-item" ui-sref-active="active white-nav-a">
				<a class="nav-link p-tb-md txt-white d-flex justify-content-center align-items-center" ui-sref="current-transactions"><i class="fa fa-credit-card fa-3x"></i></a>
			</li>
		</ul>
  	</div>
</div>
