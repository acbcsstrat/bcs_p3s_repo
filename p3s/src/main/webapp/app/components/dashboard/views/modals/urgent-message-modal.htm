<div class="modal-content--table">
	<div class=" d-flex flex-column align-items-center justify-content-center border-grey-xs--btm">
		<div class="m-b-sm">
			<img src="p3sweb/assets/imgs/icons/complete_icon_lg.png" alt="updated icon">	
		</div>
		<p class="font-h3 txt-phase-green font-weight-medium">Stage Changes </p>
	</div>
	<div ng-repeat="item in $ctrl.urgetMessage" class="d-flex border-grey-xs--btm flex-column align-items-center justify-content-center">
		<table class="t-list font-body">
			<thead>
				<tr>
					<th colspan="4">App No. {{item.patentApplicationNumber}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Short Title</td>
					<td>{{item.shortTitle}}</td>
				</tr>
				<tr>
					<td>Current Amount</td>
					<td>$ {{item.currentRenewalCostUSD}}</td>
				</tr>					
				<tr>
					<td>Next Stage Cost</td>
					<td>$ {{item.renewalCostNextStageUSD}}</td>
				</tr>

			</tbody>
		</table>
	</div>
	<div class="modal-footer d-flex align-items-center justify-content-center">
		<button class="btn btn--lg btn-portal pill-radius bg-phase-green font-body font-body--component font-weight-medium txt-white d-flex align-items-center justify-content-center" ng-click="$ctrl.ok()">Dismiss</button><!-- <img src="p3sweb/assets/imgs/icons/tick_white_icon.png" alt="submit icon" class="m-l-xs"> -->
	</div>
</div>
