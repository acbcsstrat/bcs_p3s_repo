<div class="modal-content--multiple">
	<div class="modal-header--multiple d-flex flex-column align-items-center justify-content-center border-grey-xs--btm">
		<div class="m-b-sm">
			<img src="p3sweb/assets/imgs/icons/complete_icon_lg.png" alt="updated icon">	
		</div>
		<p class="font-h3 txt-phase-green font-weight-medium">System Message </p>
	</div>
	<div ng-repeat="item in $ctrl.systemMessage" class="modal-body--multiple d-flex border-grey-xs--btm flex-column align-items-center justify-content-center">
		<p class="font-body"><span class="font-weight-bold">{{$index + 1}}.</span> {{item.messageText}}</p>
	</div>
	<div class="modal-footer d-flex align-items-center justify-content-center">
		<button class="btn btn--lg btn-portal pill-radius bg-phase-green font-body font-body--component font-weight-medium txt-white d-flex align-items-center justify-content-center" ng-click="$ctrl.ok()">Dismiss</button><!-- <img src="p3sweb/assets/imgs/icons/tick_white_icon.png" alt="submit icon" class="m-l-xs"> -->
	</div>
</div>
