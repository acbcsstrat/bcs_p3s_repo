<button ng-hide="inCart()" class="btn btn-success btn-block cartbtn pill-radius font-md" ng-click="ngCart.addItem(id, name, price, q, data)">Renew Now <i class="fa fa-shopping-basket fa-1x m-l-xs"></i></button>
<a ng-show="inCart()" class="cartbtn" ng-click="ngCart.removeItemById(id)">
	<i class="cartbtn fa fa-times fa-lg"></i>
</a>
