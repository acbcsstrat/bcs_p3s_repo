<div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Your cart is empty
</div>

<div class="table-responsive col-lg-12" ng-show="ngCart.getTotalItems() > 0">
    <table class="table table-striped ngCart cart text-md-center">
        <thead>
            <tr>
                <th class="text-md-center">Application No.</th>
                <th class="text-md-center">Client Reference</th>
                <th class="text-md-center">Short Description</th>
                <th class="text-md-center">Amount</th>
                <th class="text-md-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ngCart.getCart().items track by $index">
                <td>{{item.getData().patentApplicationNumber}}</td>
                <td>{{item.getData().clientRef}}</td>
                <td>{{item.getData().shortTitle}}</td>
                <td>{{ item.getPrice() | currency}}</td>
                <td><span ng-click="ngCart.removeItemById(item.getId())"><i class="fa fa-times fa-1x"></i></span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>Total Cost:</td>
                <td>{{ ngCart.totalCost() | currency }}</td>
            </tr>
        </tfoot>
    </table>
</div>
