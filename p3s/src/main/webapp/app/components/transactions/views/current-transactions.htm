<transactionnav></transactionnav>

<div class="row m-b-md">
	<div class="col-md-3 offset-md-9">
		<form class="form-inline">
			<div class="input-group w-100">
				<input type="text" class="form-control pill-radius font-body" name="filter" ng-model="$ctrl.tableParams.filter()['p3S_TransRef']" placeholder="Transaction ID">
				<div class="input-group-addon pill-radius"><i class="fa fa-search"></i></div>
			</div>					
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="row m-b-lg">
			<div class="col-md-12 table-scroll p-r-none" id="scrollable-area">
				<table ng-table="$ctrl.tableParams" class="font-body t-list" show-filter="false" fixed-table-headers="scrollable-area">
				    <tr ng-repeat="row in $data" ng-click="$ctrl.rowSelect($event); $ctrl.colourPhase(patent)" ui-sref-active="active">
				        <td width="15%" data-title="'Transaction ID'" filter="{ 'p3S_TransRef': 'text'}" sortable="'p3S_TransRef'">
							<a class="txt-black" ui-sref="current-transactions.current-transaction-item({transId: row.id})" disabled>{{row.p3S_TransRef}}</a>
				        </td>
				        <td width="10%" data-title="'No. of patents'" filter="{ 'renewalUIs.length': 'text'}" sortable="'renewalUIs.length'">
							{{row.renewalUIs.length}}
				        </td>
				        <td width="15%" data-title="'App No.'" filter="{ 'patentApplicationNumber': 'text'}" sortable="'patentApplicationNumber'">
							<span ng-if="row.renewalUIs.length == 1" ng-repeat="item in row.renewalUIs">
								<span ng-if="item.patentUI.patentApplicationNumber.length">
									{{item.patentUI.patentApplicationNumber}}
								</span>
							</span>
							<select ng-if="row.renewalUIs.length > 1" ng-options="item.patentUI.patentApplicationNumber for item in row.renewalUIs" ng-model="selectedAppOption" ng-change="transactionFilter(selectedAppOption, 'patentAppFilter')" class="pill-radius form-control font-body">
									<option value="">Multiple</option>
							</select>
				        </td>
				        <td width="15%" data-title="'Client Ref'" filter="{ 'clientRef': 'text'}" sortable="'clientRef'">
							<span ng-if="row.renewalUIs.length == 1" ng-repeat="item in row.renewalUIs">
								<span ng-if="item.patentUI.clientRef.length">
									{{item.patentUI.clientRef}}<br>
								</span>								
							</span>
							<select ng-if="row.renewalUIs.length > 1" ng-options="item.patentUI.clientRef for item in row.renewalUIs" ng-model="selectedRefOption" class="pill-radius form-control font-body" ng-change="$ctrl.transactionFilter(selectedRefOption, 'clientRefFilter')">
								<option value="">Multiple</option>
							</select>			        	
				        </td>
				        <td width="15%" data-title="'Transaction Initiated'" filter="{ 'transStartDateUI': 'text'}" sortable="'valueOf()[0]'">
				        	{{row.transStartDate | date: 'MM/dd/yy'}}
				        </td>				        
				        <td width="10%" data-title="'Cost'" filter="{ 'transAmount_USD': 'text'}" sortable="'transAmount_USD'">
				        	$ {{row.transAmount_USD}}
				        </td>
				        <td width="20%" data-title="'Status'" filter="{ 'latestTransStatus': 'text'}" sortable="'latestTransStatus'">
							<p class="font-weight-bold m-b-xs">{{row.latestTransStatus}}</p>
							<div class="progress-tracker progress-trans">
								<uib-progress><uib-bar class="bg-phase-green pill-radius" value="row.renewalProgress" value="" max="100" class="tracker-item"></uib-bar></uib-progress>
							</div>	
				        </td>      				                 
				    </tr>
				</table>
			</div>
		</div>
		<div ui-view></div>	
	</div>
</div>
