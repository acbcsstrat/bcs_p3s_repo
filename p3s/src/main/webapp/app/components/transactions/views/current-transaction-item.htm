    <div id="tabs">
        <ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li> <!--applies active to the returned tab url -->
        </ul>
        <div id="mainView">
	        <div class="row">
	            <div ng-include="currentTab"></div>
	        </div>
      	</div>
    </div>
    <script type="text/ng-template" id="current-trans-info.htm">
		<div class="col-md-12 text-xs-center">
				<h2>Application Number: {{patentData[0].appNo}}</h2>
				<table class="table table-striped">
					<tbody>
						<tr>
							<td class="font-weight-bold">Application No.</td>
							<td class="font-weight-bold">Short Name</td>
							<td class="font-weight-bold">Client Reference</td>
							<td class="font-weight-bold">Amount</td>
						</tr>
						<tr>
							<td class="font-weight-bold" colspan="2">Official fee</td>
							<td class="font-weight-bold" colspan="2">#</td>
						</tr>
						<tr>
							<td class="font-weight-bold" colspan="2">Processing fee</td>
							<td class="font-weight-bold" colspan="2">#</td>
						</tr>
						<tr>
							<td class="font-weight-bold" colspan="2">EPO surcharge</td>
							<td class="font-weight-bold" colspan="2">#</td>
						</tr>
						<tr>
							<td class="font-weight-bold" colspan="2">Urgent clearance fee</td>
							<td class="font-weight-bold" colspan="2">#</td>
						</tr>
						<tr>
							<td class="font-weight-bold" colspan="2">Sub-total</td>
							<td class="font-weight-bold" colspan="2">#</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</script>
