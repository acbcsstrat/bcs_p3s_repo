<!--patentDetailctrl-->

    <div id="tabs">
        <ul>
            <li ng-repeat="tab in $ctrl.tabs"
                ng-class="{active:$ctrl.isActiveTab(tab.url)}"
                ng-click="$ctrl.onClickTab(tab)">{{tab.title}}</li> <!--applies active to the returned tab url -->
        </ul>

	    <div ng-include="$ctrl.currentTab"></div>

    </div>
    <script type="text/ng-template" id="patent-info.htm">
	    <div class="row">
		    <div class="col-md-12">
		    	<h2>Patent Information</h2>
				<h3>Application Number: {{$ctrl.patent.patentApplicationNumber}}</h3>
		    </div>
	    </div>

	    <div class="row">
		    <div class="col-md-12">
		    	<form>
			    	<div class="row">
			    		<div class="col-md-6">
							<table class="table">
						    	<tr>
						    		<th class="text-xs-right">Short Name</th>
						    		<td>{{$ctrl.patent.shortTitle}}</td>
						    	</tr>
						    	<tr>
						    		<th class="text-xs-right">Client Reference</th>
						    		<td>{{$ctrl.patent.clientRef}}</td>
						    	</tr>
						    	<tr>
						    		<th class="text-xs-right">Applicant Name</th>
						    		<td>{{$ctrl.patent.primaryApplicantName}}</td>
						    	</tr>
						    	<tr>
						    		<th class="text-xs-right">Publication Number</th>
						    		<td>{{$ctrl.patent.patentPublicationNumber}}</td>
						    	</tr>
						    	<tr>
						    		<th class="text-xs-right">Title</th>
						    		<td>{{$ctrl.patent.title}}</td>
						    	</tr>
						    	<tr>
						    		<th class="text-xs-right">Filing date</th>
						    		<td>{{$ctrl.patent.filingDateUI}}</td>
						    	</tr>
						    </table>
				    	</div>
						<div class="col-md-6">
							<div class="row">
								<div class="col-md-4 text-xs-left">
									<h4>Cost</h4>
									<p>{{$ctrl.patent.currentRenewalCost}}</p>
								</div>

								<div class="col-md-8 text-xs-left">
									<h4>Status</h4>
									<p>{{$ctrl.patent.renewalStatus}}</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<h4>Patent Notifications</h4>
									<div class="row">
										<div class="col-md-6">
											<div class="form-check" ng-repeat="checkbox in $ctrl.patent.notificationUIs">
												<label class="form-check-label">
													<input class="form-check-input" type="checkbox" ng-model="checkbox.isOn" name="selectedBox[]" value="{{checkbox.title}}">{{checkbox.title}}
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<input type="submit" id="submit" class="btn btn-success" value="Submit" ng-click="$ctrl.updatePatent($ctrl.patent)">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</script>
	<script type="text/ng-template" id="cost-analysis.htm">
		<div class="col-md-6 text-xs-left">
			<h2>Cost Analysis</h2>
			<table>
				<tbody>
					<tr>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
			<h3>Application Number: {{$ctrl.patent.patentApplicationNumber}}</h3>
			<canvas class="chart chart-line" chart-data="$ctrl.data" chart-labels="$ctrl.labels"
	chart-series="$ctrl.series" chart-click="$ctrl.onClick"></canvas>
		</div>
	</script>
	<script type="text/ng-template" id="renewal-history.htm">
		<div class="col-md-6 text-xs-left">
			<h2>Renewal History</h2>
			<h3>Application Number: {{$ctrl.patent.patentApplicationNumber}}</h3>
			<p>In pellentesque faucibus vestibulum. Nulla at nulla justo, eget luctus tortor. Nulla facilisi. Duis aliquet egestas purus in blandit. Curabitur vulputate, ligula lacinia scelerisque tempor, lacus lacus ornare ante, ac egestas est urna sit amet arcu. Class aptent taciti sociosqu.</p>
		</div>
	</script>
