<section>
  <form name="myform" ng-submit="$ctrl.register()" novalidate>
    <div>
      <h1>Hi there!</h1>
      <p>Register to access the awesomeness!</p>
      <p ng-show="$root.message"> {{ $root.message }}</p> <!-- when message variable exists-->
    </div>

    <fieldset>

      <input type="text" name="firstname" placeholder="Firstname"
       ng-model="$ctrl.user.firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.first.$touched">
      First name required</p>

      <input type="text" name="lastname" placeholder="Last name"
       ng-model="$ctrl.user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last name required</p>

      <input type="email" name="email" placeholder="Email"
       ng-model="$ctrl.user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

      <input type="password" name="password" placeholder="Password"
      ng-model="$ctrl.user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.password.$touched">
      Password is required</p>

    </fieldset>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">Register</button>
      <p>or <a ui-sref="login">Login</a></p>
    
  </form>
</section>
