<section>
  <form name="myform" ng-submit="$ctrl.login()" novalidate>
    <div>
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p ng-show="$root.message">{{$root.message}}</p>
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email"
       ng-model="$ctrl.user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

      <input type="password" name="password" placeholder="Password"
      ng-model="$ctrl.user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.password.$touched">
      Password is required</p>

    </fieldset>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">Login</button>
    <p>or <a ui-sref="register">register</a></p>
  </form>
</section>
