	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<!--angular-->

		<base href="/">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.0/moment.js"></script>

		<title>Patent Place</title>

	</head>

	<body ng-app="myApp">

		<header ng-controller="dashboard">

			<div class="container">
				<div>
					<a ui-sref="user-profile">User profile</a>
					<p>EST <span id="estClock"></span></p>
					<p>CET <span id="cetClock"></span></p>
				</div>
				<p><span>{{todayFxRate}}</span><span><i class="{{fxindicator}}"></i></span><span>{{yestFxRate}}</span></p>
				</div>
			</div>

			

		</header>

		<main class="container">
			<nav>
				<ul>
  					<a ui-sref="patents">Patents</a>
					<a ui-sref="transactions">Transactions</a>
				</ul>
			</nav>	
			<section ui-view>
			  
			</section>
		</main>

	 	
	 	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
