<!--patentDetailctrl-->
    <div id="tabs">
        <ul>
            <li ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li> <!--applies active to the returned tab url -->
        </ul>
        <div id="mainView">
	        <div class="row">
	            <div ng-include="currentTab"></div>
	        </div>
      	</div>
    </div>

				<tbody>
						<thead>
							<tr class="font-weight-bold">

				 				<td>renewalCostNextStage</td>
				 				<td>renewalDueDate</td>
						  	</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in selectedPatent track by $index">
				 				<td>{{x.patentApplicationNumber}}</td>
				 				<td>{{x.clientRef}}</td>
				 				<td>{{x.renewalStatus}}</td>
				 				<td>{{x.costBandEndDate}}</td>
				 				<td>{{x.renewalCostNextStage}}</td>
				 				<td>{{x.renewalDueDate}}</td>
						  	</tr>
						</tbody>
				 		

				</tbody>
			</table>

	<script type="text/ng-template" id="cost-analysis.htm">
		<div class="col-md-6 text-xs-center" ng-controller="LineCtrl">
			<h2>Cost Analysis</h2>
			<canvas class="chart chart-line" chart-data="data" chart-labels="labels" 
	chart-series="series" chart-click="onClick"></canvas>
